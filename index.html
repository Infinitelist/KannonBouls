<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" async></script>
    <title>Boul Kannon</title>
</head>
    <body>
        <div id="content_box">
            <header>
                <section id="head">
                    <div class="parent-container">
                        <div class="background-element"></div>
                        <div class="container"></div>
                    </div>
                </section>
            </header>

            <div id="cannons">
                <img class="cannons" src="assets/Cannon.svg" alt="Two cannons">
            </div>

            <footer>
                <section id="boul_item">
                    <div id="boul_green">
                        <div id="boul_one">x0</div>
                        <img class="boul_green" src="assets/BoulGreen.png" alt="Green cannon ball">
                    </div>
                    <div id="boul_orange">
                        <div id="boul_two">x0</div>
                        <img class="boul_orange" src="assets/BoulOrange.png" alt="Orange cannon ball">
                    </div>
                    <div id="boul_red">
                        <div id="boul_three">x0</div>
                        <img class="boul_red" src="assets/BoulRed.png" alt="Red cannon ball">
                    </div>
                    <div id="star">
                        <div id="boul_four">x0</div>
                        <img class="star" src="assets/Star.png" alt="A star">
                    </div>
                </section>
            </footer>
        </div>
    </body>
</html>
